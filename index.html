<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Professional Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <img class="profile-image" src="/images/12521990.png" alt="Profile Picture">
        <h1>Ninja Kamui</h1>
        <h2>@ninjaKamui</h2>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/images/facebook-brands-solid.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/images/instagram-brands-solid.svg" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <img src="/images/x-twitter-brands-solid.svg" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="/images/linkedin-brands-solid.svg" alt="LinkedIn">
            </a>
        </div>
        <p class="bio">
            <i>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum. Integer lacinia leo sed urna egestas, a consequat orci semper.</i>
        </p>
        <div class="action-buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>
</body>
</html>
